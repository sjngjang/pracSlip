<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=UTF-8">
    <title>Laura Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- css -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-fixed-top header">
		<div class="col-md-12">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="../index">HOME</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse1">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="nav dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">SOCIAL <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="https://slipp.net" target="_blank">SLiPP</a></li>
							<li><a href="https://facebook.com" target="_blank">Facebook</a></li>
						</ul></li>
					<li><a href="/user/list">회원리스트</a></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="input-group" style="max-width: 470px;">
						<input type="text" class="form-control" placeholder="Search"
							name="srch-term" id="srch-term">
						<div class="input-group-btn">
							<button class="btn btn-default btn-primary" type="submit">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/user/login">LOGIN</a></li>
					<li><a href="/user/form">회원가입</a></li>
					<li class="nav dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false"> <i class="glyphicon glyphicon-user"></i>
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#" role="button">로그아웃</a></li>
							<li><a href="#" role="button">개인정보수정</a></li>
							<li><a href="user/profile.html"><i
									class="glyphicon glyphicon-user" style="color: #1111dd;"></i>
									Profile</a></li>
							<li class="nav-divider"></li>
							<li><a href="#"><i class="glyphicon glyphicon-cog"
									style="color: #dd1111;"></i> Settings</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

<!--Contents  -->
	<div class="container" id="main">
	   <div class="col-md-10 col-md-offset-1">
	      <div class="panel panel-default">
	          <table class="table table-hover">
	              <thead>
	                <tr>
	                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
	                </tr>
	              </thead>
	              <tbody>
	              	{{#users}}
		                <tr>
		                    <th scope="row">{{id}}</th> <td>{{userId}}</td> <td>{{userName}}</td> <td>{{email}}</td><td><a href="#" class="btn btn-success" role="button">수정</a></td>
		                </tr>
	                {{/users}}
	              </tbody>
	          </table>
	        </div>
	    </div>
	</div>

<!-- script references -->
	<script src="/static/js/jquery-2.2.0.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/scripts.js"></script>
</body>
</html>
